<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="shortcut icon" href="../static/assets/auth/logo.png" type="image/png">
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body>
<div class="container" id="container">

    <div class="form-container register-container">
        <form method="POST">
            {% csrf_token %}
            <h1>Register</h1>
            <input type="text" placeholder="Name" name="name">
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <button>Register</button>
        </form>
    </div>

    <div class="form-container login-container">
        <form method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Password" name="password">
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label>Remember me</label>
                </div>
                <div class="pass-link">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button>Login</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hello friends</h1>
                <p>If you have an account, login here</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1 class="title">Start now</h1>
                <p>If you don't have an account, join us</p>
                <button class="ghost" id="register">Register
                    <i class="lni lni-arrow-right register"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<script src="../static/js/auth.js"></script>
</body>
</html>
